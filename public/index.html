<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Universal Wish list</title>
</head>
<body>
  <main id="content">

    <header>
      <section id="icon-section">
        <img id="icon" src="https://carrbororeallyreallyfreemarkets.files.wordpress.  com/2014/09/wishlist1.png">
      </section>
      <nav id="header-nav">
        <a href="">About</a>
      </nav>
    </header>

    <section id="category-section">
      <button class="btn-category"><img class="category" src="images/home168.png"></button>
      <button class="btn-category"><img class="category" src="images/basketball32.png"></button>
      <button class="btn-category"><img class="category" src="images/cellphone106.png"></button>
      <button class="btn-category"><img class="category" src="images/books30.png"></button>
      <button class="btn-category"><img class="category" src="images/tshirt18.png"></button>
      <button class="btn-category"><img class="category" src="images/makeup2.png"></button>
      <button class="btn-category"><img class="category" src="images/sedan3.png"></button>
    </section>

    <article>
      <section class="description">
        <h2>Under Armour Compression Shirt</h2>
        <a href="https://www.underarmour.com/en-us/under-armour-alter-ego-compression-  tshirt/pid1244399-006"><button>view</button></a>
      </section>
      <section class="committed-to">
        <img class="unchecked-box" src="http://www.clker.com/cliparts/3/h/N/y/5/p/empty-check-box -md.png">
        <button>I will get this for you</button>
      </section>
    </article>

    <footer></footer>

  </main>
